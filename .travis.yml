language: csharp
script:
- bundle exec rake --trace
before_deploy:
- bundle exec rake after_build --trace
deploy:
  provider: releases
  file_glob: true
  file: output/*.nupkg
  api_key:
    secure: 
  skip_cleanup: true
  on:
    all_branches: true
    condition: $TRAVIS_BRANCH != master
branches:
  only:
  - master
  - /^release.*/
env:
  global:
    #GIT_TAG_PUSHER
    secure: 
